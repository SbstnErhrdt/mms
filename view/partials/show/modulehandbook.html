		moduleHandbookID: "Number",
		studycourses_studycourseID: "Number",
		name: "String",
		semester: "Number",
		archived: "boolean"
};

};

<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span 12 breadcrumb">
			<li><a href="#/home">Home</a> <span class="divider">/</span></li>
			<li><a href="#/STUDYCOURSE">Studycourse</a> <span class="divider">/</span></li>
			<li class="active">{{moduleHandbook.name}}</li>
		</ul>
	</div>
</div>

<div class="container-fluid">
	<div class="row-fluid">
		<h1>{{moduleHandbook.name}} <span class="label label-warning" ng-show="moduleHandbook.archived">Archiviert</span></h1>
		<hr />
	</div>
	<div class="row-fluid">
		<div class="span4">
			<h4>Beschreibung</h4>
			<h3>{{moduleHandbook.semester}}</h3>
			<p>{{moduleHandbook.content}}</p>
		</div>
		<div class="span4">
			<h4>Studiengang von {{moduleHandbook.name}}</h4>
			<ul class="backward">
				<li><a href="#/show/studycourse?studycourseID={{moduleHandbook.studycourses_studycourseID}}" class="btn"><i class="icon-arrow-left"></i> {{subject.name}}</a></li>
			</ul>
		</div>
		<div class="span4">
			<h4>Alle Subjects von {{moduleHandbook.name}}</h4>
			<ul class="forward">
				<li ng-repeat="subject in subjects"><a href="#/show/subject?subjectID={{subject.subjectID}}" class="btn">{{subject.name}} <i class="icon-arrow-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
