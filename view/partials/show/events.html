<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span12 breadcrumb">
			<li><a href="#/home">Home</a> <span class="divider">/</span></li>
			<li class="active">Veranstaltungen</li>
		</ul>
	</div>
	<div class="row-fluid">
		<div class="span12" ng-controller="createEventCtrl">
			<!--Body content-->
			<h1>Veranstaltungen</h1>
			<p class="lead"> Hier finden Sie alle Veranstaltungen der Universit√§t Ulm</p>
			<div class="input-prepend pull-left">
		      <span class="add-on">Filtern:</span>
		      <input id="prependedInput" type="text" ng-model="search.name" placeholder="nach Name">
		    </div>
		    <a href="#/create/event" class="btn btn-success pull-left" style="margin-left: 10px;"><i class="icon-edit icon-white"></i> Neues Event erstellen</a>
			<div style="clear: both;"></div>
			<hr/>
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Archiviert</th>
						<th>Aktion</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="event in events | filter: search">
						<td>{{event.eventID}}</td>
						<td><a href="#/show/event?eventID={{event.eventID}}">{{event.name}}</a></td>
						<td><span class="label" ng-hide="event.archived">nicht archiviert</span><span class="label label-warning" ng-show="event.archived">archiviert</span></td>
						<td><a href="#/delete/event?eventID={{event.eventID}}"class="btn btn-mini btn-danger"><i class="icon-trash icon-white"></i> l&ouml;schen</a>
						<a href="#/update/event?eventID={{event.eventID}}" class="btn btn-mini btn-warning"><i class="icon-refresh icon-white"></i> bearbeiten</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
