<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span 12 breadcrumb">
			<li><a href="#/home">Home</a> <span class="divider">/</span></li>
			<li class="active">Benutzer</li>
		</ul>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">

		<div class="span12">
			<!--Body content-->
			<h1>{{user.firstName}} {{user.lastName}}</h1>
			<h2><a href="mailto:{{user.email}}">{{user.email}}</a></h2>
			<h3>
				<span ng-show="user.isEmployee" class="label label-success">Mitarbeiter</span>
				<span ng-hide="user.isEmployee" class="label">Benutzer</span>
				<span ng-show="user.employeeRights.isAdmin" class="label label-important">Admin</span>
			</h3>

			<p ng-show="user.title">
				<strong>Titel:</strong> {{user.title}}
			</p>
			<p ng-show="user.matricNum">
				<strong>Matrikelnummer:</strong> {{user.matricNum}}
			</p>
			<p ng-show="user.graduation">
				<strong>Abschluss:</strong> {{user.graduation}}
			</p>
			<p ng-show="user.semester">
				<strong>Semester:</strong> {{user.semester}}
			</p>			

		</div>
	</div>
</div>
