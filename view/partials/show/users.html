<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span12 breadcrumb">
			<li><a href="#/home">Home</a> <span class="divider">/</span></li>
			<li class="active">Benutzer</li>
		</ul>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
		<div class="well sidebar-nav">
			<ul class="nav nav-list">
				<li class="nav-header">Benutzerrollen</li>
				<li><a href="">Benutzer</a><li>
				<li><a href="">Mitarbeiter</a><li>
				<li><a href="">Administratoren</a><li>
			</ul>
		</div><!--/.well -->
	</div><!--/span-->
	<div class="span10">
		<!--Body content-->
		<h1>Benutzer</h1>
		<p class="lead"> Hier finden Sie alle Benutzer des MMS</p>

		<hr />
		<table class="table">
			<thead>
				<tr>
					<th>Email</th>
					<th>Vorname</th>
					<th>Nachname</th>
					<th>Aktion</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td><a href="#/show/user?email={{user.email}}">{{user.email}}</a></td>
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
					<td><a href="#/delete/user?email={{user.email}}"class="btn btn-mini btn-danger"><i class="icon-trash icon-white"></i> l&ouml;schen</a>
						<a href="#/update/user?email={{user.email}}" class="btn btn-mini btn-warning"><i class="icon-refresh icon-white"></i> bearbeiten</a></td>
				</tr>
			</tbody>
		</table>
	</div>
  </div>
</div>
