		archived: "boolean"
};

var ModuleHandbook = {
		moduleHandbookID: "Number",
		studycourses_studycourseID: "Number",

<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span 12 breadcrumb">
		<li><a href="#/home">Home</a> <span class="divider">/</span></li>
		<li class="active">{{studycourse.name}}</li>
		</ul>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h1>{{studycourse.name}} <span class="label label-warning" ng-show="studycourse.archived">Archiviert</span></h1>
			<hr>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<h3>Beschreibung von {{studycourse.name}}</h3>
			{{studycourse.content}}
		</div>
		<div class="span6">
			<h3>Alle Modulhandb&uuml;cher von {{studycourse.name}}</h3>
			<ul class="forward">
			<li ng-repeat="moduleHandbook in moduleHandbooks"><a href="#/show/modulehandbook?modulehandbookID={{moduleHandbook.moduleHandbookID}}" class="btn">{{moduleHandbook.name}} <i class="icon-arrow-right"></i></a></li>
			</ul>
		</div>
	</div>
	<div class="row-fluid" id="timelineWrapper" ng-show="isAuthorised()">
 		<hr />
 		<h4>Alle Versionen</h4>
		<div class="span12" id="timeline"></div>
 	</div>
</div>
