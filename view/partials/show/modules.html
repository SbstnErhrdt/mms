<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span 12 breadcrumb">
			<li><a href="#/home">Home</a> <span class="divider">/</span></li>
			<li class="active">Module</li>
		</ul>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
		<div class="well sidebar-nav">
			<ul class="nav nav-list">
				<li class="nav-header">Fächer</li>
				<li ng-repeat="subject in subjects">
					<a href="#/show/modules?subjectID={{subject.subjectID}}">{{subject.name}}</a>
				</li>
			</ul>
		</div><!--/.well -->
	</div><!--/span-->
	<div class="span7">
		<!--Body content-->
		<h1>Module</h1>
		<p class="lead"> Hier finden Sie alle Module der Universität Ulm</p>

		<hr />
		<table class="table">
			<thead>
				<tr>
					<td>#</td>
					<td>Name</td>
					<td>Archiviert</td>
					<td>Aktion</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="module in modules">
					<td>{{module.moduleID}}</td>
					<td>{{module.name}}</td>
					<td>{{module.archived}}</td>
					<td><a href="#/delete/module?moduleID={{module.moduleID}}"><button style="margin-left: 5px;" class="btn btn-mini btn-danger" type="button">löschen</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
  </div>
</div>
