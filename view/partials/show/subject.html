<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span 12 breadcrumb">
		<li><a href="#/home">Home</a> <span class="divider">/</span></li>
		<li><a href="#/home">Studiengang</a> <span class="divider">/</span></li>

		<li class="active">{{subject.name}}</li>
		</ul>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span6">
			<h1>{{subject.name}} <span class="label label-warning" ng-show="subject.archived">Archiviert</span></h1>
			<p>{{subject.content}}</p>
		</div>
		<div class="span6">
			<h2>Alle Module von {{subject.name}}</h2>
			<ul ng-repeat="module in modules">
				<li><a href="#/show/module?moduleID={{module.moduleID}}">{{module.name}}</a></li>
			</ul>
		</div>

	</div>
</div>
