<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span 12 breadcrumb">
		<li><a href="#/home">Home</a> <span class="divider">/</span></li>
		<li><a href="#/show/studycourses">Studiengang</a> <span class="divider">/</span></li>
		<li><a href="#/show/modulehandbooks">Modulhandbuch</a> <span class="divider">/</span></li>
		<li class="active">{{subject.name}}</li>
		</ul>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<h1>{{subject.name}} <span class="label label-warning" ng-show="subject.archived">Archiviert</span></h1>
		<hr />
	</div>
	<div class="row-fluid">
		<div class="span4">
			<h4>Beschreibung</h4>
			<p>{{subject.content}}</p>
		</div>
		<div class="span4">
			<h4>Alle Modulhandb&uuml;cher von {{subject.name}}</h4>

			<ul class="backward">
				<li><a href="#/show/modulehandbook?modulehandbookID={{modulehandbook.moduleHandbookID}}" class="btn"><i class="icon-arrow-left"></i> {{modulehandbook.name}}</a></li>
			</ul>
		</div>
		<div class="span4">
			<h4>Alle Module von {{subject.name}}</h4>
			<ul class="forward" ng-repeat="module in modules">
				<li><a href="#/show/module?moduleID={{module.moduleID}}" class="btn">{{module.name}} <i class="icon-arrow-right"></i></a></li>
			</ul>
		</div>

	</div>
	<div class="row-fluid" id="timelineWrapper">
 		<hr />
 		<h4>Alle Bearbeitungen</h4>
		<div class="span12" id="timeline"></div>
 	</div>
</div>
