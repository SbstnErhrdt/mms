<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span 12 breadcrumb">
		<li><a href="#/home">Home</a> <span class="divider">/</span></li>
		<li class="active">Studieng채nge</li>
		</ul>
	</div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <!--Body content-->
	    <h1>Studieng채nge</h1>
		<p class="lead"> Hier finden Sie alle Studieng채nge der Universit채t Ulm.</p>
		<div class="input-prepend pull-left">
	      <span class="add-on">Filtern:</span>
	      <input id="prependedInput" type="text" ng-model="search.name" placeholder="nach Name">
	    </div>
		<a href="#/create/studycourse" class="btn btn-success pull-left" style="margin-left: 10px;"><i class="icon-edit icon-white"></i> Neuen Studiengang erstellen</a>
	    <div style="clear: both;"></div>
		<hr />
	    <table class="table">
	    	<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Archiviert</th>
					<th>Aktion</th>
				</tr>
	    	</thead>
	    	<tbody>
			<tr ng-repeat="studycourse in studycourses | filter: search">
				<td>{{studycourse.studycourseID}}</td>
				<td><a href="#/show/studycourse?studycourseID={{studycourse.studycourseID}}">{{studycourse.name}}</a></td>
				<td><span class="label" ng-hide="studycourse.archived">nicht archiviert</span><span class="label label-warning" ng-show="studycourse.archived">archiviert</span></td>
				<td>
					<a href="#/delete/studycourse?studycourseID={{studycourse.studycourseID}}" class="btn btn-mini btn-danger"><i class="icon-trash icon-white"></i> l&ouml;schen</a>
					<a href="#/update/studycourse?studycourseID={{studycourse.studycourseID}}" class="btn btn-mini btn-warning"><i class="icon-refresh icon-white"></i> bearbeiten</a>


				</td>
			</tr>
	    	</tbody>
		</table>


    </div>
  </div>
</div>
