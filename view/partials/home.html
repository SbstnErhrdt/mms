

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<ul class="breadcrumb">
				<li class="active">Startseite</li>
			</ul>

			<h1>Modulhandb&uuml;cher</h1>
			<h2>Universität Ulm - Fakult&auml;t f&uuml;r Ingenierwissenschaften und Informatik</h2>
			<p>Herzlich Willkommen auf dem Onlineportal f&uuml;r Modulhandb&uuml;cher der Universität Ulm.</p>


		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span4">
			<h2>Login</h2>
			<form class="form-horizontal">
			  <div class="control-group">
			    <label class="control-label" for="inputEmail">Email</label>
			    <div class="controls">
			      <input type="text" id="inputEmail" placeholder="Email" ng-model="email">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputPassword">Password</label>
			    <div class="controls">
			      <input type="password" id="inputPassword" placeholder="Password" ng-model="password">
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
			      <label class="checkbox">
			        <input type="checkbox"> Remember me
			      </label>
			      <button class="btn btn-medium" type="button" ng-click="login()">Login</button>
			      <hr>
			      <p> Noch nicht registriert ? <a id="regi" href="#">Hier</a> registrieren. </p>
			    </div>
			  </div>
			</form>

		</div>
		<div class="span3"></div>
		<div id="reg" class="span4">
			<h2>Stammdaten angeben</h2>
			<form class="form-horizontal">
			  <div class="control-group">
			    <label class="control-label" for="inputEmail">Uni Email</label>
			    <div class="controls">
			      <input type="text" id="inputEmail" placeholder="Uni Email">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputPassword">Vorname</label>
			    <div class="controls">
			      <input type="password" id="inputPassword" placeholder="Vorname">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputPassword">Nachname</label>
			    <div class="controls">
			      <input type="password" id="inputPassword" placeholder="Nachname">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputPassword">Passwort</label>
			    <div class="controls">
			      <input type="password" id="inputPassword" placeholder="Passwort">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputPassword">Passwort wiederholen</label>
			    <div class="controls">
			      <input type="password" id="inputPassword" placeholder="Passwort wiederholen">
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
			      <button class="btn btn-medium" type="button">Registrieren</button>
			    </div>
			  </div>
			</form>

		</div>

	</div>
</div>
