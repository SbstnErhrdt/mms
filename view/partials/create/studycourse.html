<div class="container-fluid">
    <div class="row-fluid">
        <ul class="span 12 breadcrumb">
            <li><a href="#/home">Home</a> <span class="divider">/</span></li>
            <li class="active">Studiengang erstellen</li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">

			<div class="span12">
	            <h1>Studiengang erstellen</h1>
	            <p class="lead">Hier k&ouml;nnen Sie ein Studiengang erstellen</p>
	            <form>
				 	<div class="row-fluid">
						<fieldset class="span4">
							<legend>Studiengang-Daten</legend>
						    <label>Name*</label>
						    <input type="text" ng-model="studycourse.name" placeholder="Studiengang" required>
						    <span class="help-block">Bitte w&auml;hlen Sie einen Studiengangnamen.</span>

						    <label>Beschreibung</label>
						    <textarea rows="5" ng-model="studycourse.content" placeholder="Beschreibung des Studiengangs"></textarea>
						    <span class="help-block">Bitte w&auml;hlen Sie eine Beschreibung des Studiengangs.</span>

						</fieldset>
				 	</div>
				 	<div class="row-fluid">

						<div class="span12">
							<hr />
							<button class="btn btn-primary" type="submit" ng-click="send()">Erstellen</button>
						</div>
				 	</div>
	             </form>
        	</div>

    </div>
</div>
