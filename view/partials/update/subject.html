<div class="container-fluid">
    <div class="row-fluid">
        <ul class="span 12 breadcrumb">
            <li><a href="#/home">Home</a> <span class="divider">/</span></li>
            <li class="active">Fach bearbeiten</li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">

			<div class="span12">
	            <h1>{{subject.name}} bearbeiten</h1>
	            <p class="lead">Hier k&ouml;nnen sie das Fach bearbeiten</p>
	            <form>
				 	<div class="row-fluid">
						<fieldset class="span4">
							<legend>Fach-Daten</legend>
						    <label>Name*</label>
						    <input type="text" ng-model="subject.name" required>
						    <span class="help-block">Bitte w&auml;len Sie einen Fachnamen.</span>

						    <label>Beschreibung</label>
						    <textarea rows="5" ng-model="subject.content"></textarea>
						    <span class="help-block">Bitte w&auml;len Sie eine Beschreibung des Fachs.</span>

						    <span ng-show="canDeblockContent">
						    	Freigeben:  <input type="checkbox" ng-model="subject.enabled" name="enabled"><br /><br />
						    	<span class="help-block">Fach freigeben.</span>
							</span>

						    Archivieren: <input type="checkbox" ng-model="subject.archived" name="archived"><br /><br />
						    <span class="help-block">Fach archivieren.</span>

						</fieldset>
				 	</div>
				 	<div class="row-fluid">

						<div class="span12">
							<hr />
							<input type="submit" name="submit" class="btn btn-success" value="Fach bearbeiten" />
						</div>
				 	</div>
	             </form>
        	</div>

    </div>
</div>
