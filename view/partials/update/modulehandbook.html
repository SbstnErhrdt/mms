<div class="container-fluid">
	<div class="row-fluid">
		<ul class="span 12 breadcrumb">
			<li><a href="#/home">Home</a> <span class="divider">/</span></li>
			<li class="active">Modulhandbuch bearbeiten</li>
		</ul>
	</div>
</div>

<div class="container-fluid">
	<div class="row-fluid">

			<div class="span12">
	            <h1>{{moduleHandbook.name}} bearbeiten</h1>
	            <p class="lead">Hier k&ouml;nnen sie das Modulhandbuch bearbeiten</p>
	            <form>
				 	<div class="row-fluid">
						<fieldset class="span4">
							<legend>Modulhandbuch-Daten</legend>
						    <label>Name*</label>
						    <input type="text" ng-model="moduleHandbook.name" required>
						    <span class="help-block">Bitte w&auml;len Sie einen Modulhandbuchnamen.</span>

						    <label>Beschreibung</label>
						    <textarea rows="5" ng-model="moduleHandbook.content" ></textarea>
						    <span class="help-block">Bitte w&auml;len Sie eine Beschreibung das Modulhandbuch.</span>

						</fieldset>
				 	</div>
				 	<div class="row-fluid">

						<div class="span12">
							<hr />
							<input type="submit" name="submit" class="btn btn-success" value="Modulhandbuch bearbeiten" />
						</div>
				 	</div>
	             </form>
        	</div>

	</div>
</div>
